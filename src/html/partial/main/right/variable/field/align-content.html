<option value="start">{{#i18n}} Top (start) {{/i18n}}</option>
<option value="center">{{#i18n}} Center {{/i18n}}</option>
<option value="end">{{#i18n}} Bottom (end) {{/i18n}}</option>
<option value="stretch">{{#i18n}} Stretch {{/i18n}}</option>
<option value="space-between">{{#i18n}} Space between {{/i18n}}</option>
<option value="space-around">{{#i18n}} Space around {{/i18n}}</option>
<option value="space-evenly">{{#i18n}} Space evenly {{/i18n}}</option>

</optgroup>
