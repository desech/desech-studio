<form class="fill-border-image">
  <div class="subtitle">{{#i18n}} Border {{/i18n}}</div>
  <div class="grid" style="grid-template-columns: 20px 1fr 20px 1fr 20px;">
    <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Outset {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M16.21 4.16l4 4v-4zm4 12l-4 4h4zm-12 4l-4-4v4zm-4-12l4-4h-4zm12.95-.95c-2.73-2.73-7.17-2.73-9.9 0s-2.73 7.17 0 9.9 7.17 2.73 9.9 0 2.73-7.16 0-9.9zm-1.1 8.8c-2.13 2.13-5.57 2.13-7.7 0s-2.13-5.57 0-7.7 5.57-2.13 7.7 0 2.13 5.57 0 7.7z"/>
        <path d="M.21.16h24v24h-24z" fill="none"/>
      </svg>
    </div>
    {{> componentInputUnit name="border-image-outset" class="border-image-outset" length="1" number="1" selected="px" }}

    <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Slice {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M11 2v20c-5.07-.5-9-4.79-9-10s3.93-9.5 9-10zm2.03 0v8.99H22c-.47-4.74-4.24-8.52-8.97-8.99zm0 11.01V22c4.74-.47 8.5-4.25 8.97-8.99h-8.97z"/>
      </svg>
    </div>
    {{> componentInputUnit name="border-image-slice" class="border-image-slice" percent="1" number="1" selected="%" }}

    <div>
      <button type="button" name="border-image-fill" class="small check-button border-slice-fill-button tooltip left" data-tooltip="{{#i18n}} Slice fill {{/i18n}}" type="button" style="margin: 0;">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="none" d="M24 24H0V0h24v24z"/>
          <circle cx="12" cy="12" r="8"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="grid">
    <select name="border-image-repeat1" class="border-image-repeat" data-type="horizontal">
      <option value="">{{#i18n}} - Repeat Horizontal - {{/i18n}}</option>
      <option value="stretch">{{#i18n}} Stretch {{/i18n}}</option>
      <option value="repeat">{{#i18n}} Repeat {{/i18n}}</option>
      <option value="round">{{#i18n}} Round {{/i18n}}</option>
      <option value="space">{{#i18n}} Space {{/i18n}}</option>
      {{> componentSelectGeneralGroup }}
    </select>
    <select name="border-image-repeat2" class="border-image-repeat" data-type="vertical">
      <option value="">{{#i18n}} - Repeat Vertical - {{/i18n}}</option>
      <option value="stretch">{{#i18n}} Stretch {{/i18n}}</option>
      <option value="repeat">{{#i18n}} Repeat {{/i18n}}</option>
      <option value="round">{{#i18n}} Round {{/i18n}}</option>
      <option value="space">{{#i18n}} Space {{/i18n}}</option>
      {{> componentSelectGeneralGroup }}
    </select>
  </div>
</form>
