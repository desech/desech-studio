<div class="color-picker">
  {{#if gradient }}
    <div class="grid" style="grid-template-columns: 207px auto; padding: 7px;">
      <div class="fill-color-interaction" style="padding: 0 7px;">
        <div class="fill-color-gradient-container">
          <div class="fill-color-element fill-color-gradient tooltip top" data-type="gradient" data-tooltip="{{#i18n}} Double click pin to delete {{/i18n}}" style="background-image: linear-gradient(to right, rgb(0, 0, 0), rgb(0, 0, 0, 0.5))">
            <div class="pin active" style="left: -7px; background-color: rgb(0, 0, 0);"></div>
            <div class="pin" style="left: 186px; background-color: rgb(0, 0, 0, 0.5);"></div>
          </div>
        </div>
      </div>
      <button type="button" class="check-button small repeat-gradient-button tooltip left" data-tooltip="{{#i18n}} Repeat gradient {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
        </svg>
      </button>
    </div>
  {{/if}}

  <div class="grid" style="grid-template-columns: 188px 14px 14px; padding: 0 7px 7px 7px;">
    <div class="fill-color-interaction" style="padding: 7px;">
      <div class="fill-color-element fill-color-palette" style="background-color: rgb(255, 0, 0);" data-type="palette" data-saturation="0" data-value="1">
        <div class="palette-pin pin active" style="left: -7px; top: 133px; background-color: rgb(0, 0, 0);"></div>
      </div>
    </div>
    <div class="fill-color-interaction" style="padding: 7px 0;">
      <div class="fill-color-element fill-color-hue fill-color-interaction" data-type="hue" data-hue="0">
        <div class="hue-pin pin active" style="top: -7px; background-color: rgb(255, 0, 0);"></div>
      </div>
    </div>
    <div class="fill-color-interaction" style="padding: 7px 0;">
      <div class="fill-color-element fill-color-alpha fill-color-interaction" data-type="alpha" data-alpha="1">
        <div class="alpha-pin pin active" style="top: -7px;"></div>
      </div>
    </div>
  </div>

  <div class="grid" style="grid-template-columns: 55px auto 40px;">
    <select class="fill-color-type">
      <option selected value="hex">HEX</option>
      <option value="rgb">RGB</option>
      <option value="hsl">HSL</option>
      <option value="hsv">HSB</option>
    </select>
  
    <div class="fill-color-inputs">
      <div class="grid color-hex">
        <div>#</div>
        <input class="color-input color-hex-input" type="text" value="000000" style="box-shadow: none;">
      </div>
      <div class="grid color-rgb" hidden>
        <input class="color-input color-rgb-input" type="number" step="1" min="0" max="255" value="0">
        <input class="color-input color-rgb-input" type="number" step="1" min="0" max="255" value="0">
        <input class="color-input color-rgb-input" type="number" step="1" min="0" max="255" value="0">
      </div>
      <div class="grid color-hsl" hidden>
        <input class="color-input color-hsl-input" type="number" step="1" min="0" max="360" value="0">
        <input class="color-input color-hsl-input" type="number" step="1" min="0" max="100" value="0">
        <input class="color-input color-hsl-input" type="number" step="1" min="0" max="100" value="0">
      </div>
      <div class="grid color-hsv" hidden>
        <input class="color-input color-hsv-input" type="number" step="1" min="0" max="360" value="0">
        <input class="color-input color-hsv-input" type="number" step="1" min="0" max="100" value="0">
        <input class="color-input color-hsv-input" type="number" step="1" min="0" max="100" value="0">
      </div>
    </div>
  
    <div class="input-extra" style="justify-self: right;">
      <input class="input-extra-value color-alpha" type="number" step="1" min="0" max="100" value="100">
      <div class="input-extra-text">%</div>
    </div>
  </div>

  <div class="grid color-picker-swatches">
    <!-- @todo implement eye dropper https://discuss.atom.io/t/how-to-build-an-eye-dropper-for-color-selection/27077 -->
    <button type="button" hidden class="eye-dropper-button tooltip top" data-tooltip="{{#i18n}} Pick a color {{/i18n}}" style="width:20px; height:20px; padding:2px;">
      <svg width="16" height="16" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M20.71 5.63l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-3.12 3.12-1.93-1.91-1.41 1.41 1.42 1.42L3 16.25V21h4.75l8.92-8.92 1.42 1.42 1.41-1.41-1.92-1.92 3.12-3.12c.4-.4.4-1.03.01-1.42zM6.92 19L5 17.08l8.06-8.06 1.92 1.92L6.92 19z"/>
      </svg>
    </button>
    <button type="button" class="save-swatch-button tooltip top" data-tooltip="{{#i18n}} Save as color variable {{/i18n}}" style="width:20px;height:20px;padding:0">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
      </svg>
    </button>
  </div>
</div>
