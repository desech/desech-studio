<div class="border-color">
  <div class="border-style">
    <div class="subtitle">{{#i18n}} Border {{/i18n}}</div> 
    <div class="grid">
      <select class="border-style-select">
        <option value="">{{#i18n}} - Style - {{/i18n}}</option>
        <option value="none">{{#i18n}} None {{/i18n}}</option>
        <option value="hidden">{{#i18n}} Hidden {{/i18n}}</option>
        <option value="solid">{{#i18n}} Solid {{/i18n}}</option>
        <option value="dotted">{{#i18n}} Dotted {{/i18n}}</option>
        <option value="dashed">{{#i18n}} Dashed {{/i18n}}</option>
        <option value="double">{{#i18n}} Double {{/i18n}}</option>
        <option value="groove ">{{#i18n}} Groove  {{/i18n}}</option>
        <option value="ridge">{{#i18n}} Ridge {{/i18n}}</option>
        <option value="inset">{{#i18n}} Inset {{/i18n}}</option>
        <option value="outset">{{#i18n}} Outset {{/i18n}}</option>
        {{> componentSelectGeneralGroup }}
      </select>
    </div>
  </div>
</div>
