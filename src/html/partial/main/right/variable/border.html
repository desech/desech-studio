<template id="template-variable-border-radius">
  <div class="grid border-radius-all-container tab-container" style="grid-template-columns: 1fr auto 1fr; column-gap: 4px; padding: 0;">
    {{> componentInputUnit name="border-radius" class="right-variable-value" length="1" percent="1" noVariables="1" }}
    /
    {{> componentInputUnit name="border-radius-vertical" class="right-variable-value" length="1" percent="1" noVariables="1" }}
  </div>
</template>

<template id="template-variable-border-width">
  {{> componentInputUnit name="border-width" class="right-variable-value" length="1" borderWidth="1" noVariables="1" }}
</template>

<template id="template-variable-border-style">
  <select name="border-style" class="right-variable-value">
    {{> mainRightVariableFieldBorderStyle }}
  </select>
</template>
