<template id="template-style-css-name-custom">
  <!-- @todo if the property or value is not recognized by chrome, then it will disappear; maybe show a warning -->
  <input class="style-css-name" type="text" placeholder="{{#i18n}} Property {{/i18n}}">
</template>

<template id="template-style-css-value-custom">
  <input class="change-style style-css-field" type="text" placeholder="{{#i18n}} Value {{/i18n}}">
</template>

<template id="template-style-css-value-length">

</template>
