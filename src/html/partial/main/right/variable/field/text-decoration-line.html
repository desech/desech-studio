<div class="grid text-decoration-container">
  <button type="button" name="decorationButton" value="underline" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Underline {{/i18n}}">
    <svg width="18" height="18" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
    </svg>
  </button>
  <button type="button" name="decorationButton" value="overline" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Overline {{/i18n}}">
    <svg width="18" height="18" viewBox="0 0 24 24">
      <path d="M5 5h14V3H5v2m4.62 11L12 9.67L14.37 16M11 7L5.5 21h2.25l1.12-3h6.25l1.13 3h2.25L13 7h-2z"/>
    </svg>
  </button>
  <button type="button" name="decorationButton" value="line-through" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Line through {{/i18n}}">
    <svg width="18" height="18" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/>
    </svg>
  </button>
  <select name="decorationSelect" class="text-decoration-general custom-change-style" data-name="text-decoration-line" style="margin-left: 10px;">
    <option value="">{{#i18n}} - Line - {{/i18n}}</option>
    <option value="none">{{#i18n}} None {{/i18n}}</option>
    {{> componentVariableInteract }}
    {{> componentSelectGeneralGroup }}
  </select>
</div>
