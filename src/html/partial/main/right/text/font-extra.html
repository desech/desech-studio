<div class="grid">
  <select class="change-style" name="font-style">
    {{> mainRightVariableFieldFontStyle }}
  </select>

  <select class="change-style" name="text-transform">
    {{> mainRightVariableFieldTextTransform }}
  </select>
</div>

<div class="grid">
  {{> mainRightVariableFieldTextDecorationLine }}
</div>

<div class="color-button-wrapper" data-property="text-decoration-color">
  <div class="grid">
    <select class="change-style" name="text-decoration-style">
      {{> mainRightVariableFieldTextDecorationStyle }}
    </select>

    <div class="grid" style="grid-template-columns: 1fr 18px; padding: 0;">
      <select class="color-button-select">
        <option value="">{{#i18n}} - Line color - {{/i18n}}</option>
        {{> componentColorPickerSelect }}
      </select>
      <div class="color-button-main tooltip left" data-tooltip="{{#i18n}} Set line color {{/i18n}}">
        {{> componentColorPickerButton }}
      </div>
    </div>
  </div>
  <div class="color-button-picker"></div>
</div>
