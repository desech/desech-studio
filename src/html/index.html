<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Desech Studio">
  <title>{{ pageTitle }}</title>
  <base href="../">
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <!-- on project open we add here the font and design-system css files -->
  <!-- check Page.addCssFiles() -->
</head>

<body data-theme="" data-words="{{ words }}">
  <div id="page"></div>

  <div id="popups" class="desech-studio">
    {{> tooltip }}
    <div class="contextmenu" id="element-contextmenu"></div>
    <div class="contextmenu" id="file-contextmenu"></div>
    <div class="contextmenu" id="variable-contextmenu"></div>
  </div>

  <div hidden>
    {{> componentColorPickerTemplate }}
    {{> componentTimingFunctionOption }}
    {{> componentDialog }}
    {{> start }}
    {{> main }}
  </div>
  <iframe id="temp" src="about:blank"></iframe>
</body>
</html>
