<template id="template-element-overlay">
  <div class="element-overlay-container">
    <div class="overlay-button-switch-container">
      <div class="overlay-button-switch button-switch-resize tooltip top" data-tooltip="{{#i18n}} Switch to Grid Mode (G) {{/i18n}}" data-switch="grid">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM8 20H4v-4h4v4zm0-6H4v-4h4v4zm0-6H4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4z"/>
        </svg>
      </div>
      <div class="overlay-button-switch button-switch-grid tooltip top" data-tooltip="{{#i18n}} Switch to Resize Mode (G) {{/i18n}}" data-switch="resize" hidden>
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M23 7V1h-6v2H7V1H1v6h2v10H1v6h6v-2h10v2h6v-6h-2V7h2zM3 3h2v2H3V3zm2 18H3v-2h2v2zm12-2H7v-2H5V7h2V5h10v2h2v10h-2v2zm4 2h-2v-2h2v2zM19 5V3h2v2h-2zm-5.27 9h-3.49l-.73 2H7.89l3.4-9h1.4l3.41 9h-1.63l-.74-2zm-3.04-1.26h2.61L12 8.91l-1.31 3.83z"/>
          <path fill="none" d="M0 0h24v24H0z"/>
        </svg>
      </div>
    </div>
    <div class="resize-mode">
      <div class="resize-container resize-margin overlay-margin-padding-toggle" data-type="margin">
        <div class="resize-counter"></div>
        <div class="resize-button wide resize-top" data-direction="top" style="top:-8px"></div>
        <div class="resize-button long resize-left" data-direction="left" style="left:-8px"></div>
        <div class="resize-button long resize-right" data-direction="right" style="right:-8px"></div>
        <div class="resize-button wide resize-bottom" data-direction="bottom" style="bottom:-8px"></div>
      </div>
      <div class="resize-container resize-padding overlay-margin-padding-toggle" data-type="padding">
        <div class="resize-counter"></div>
        <div class="resize-button wide resize-top" data-direction="top" style="top:2px"></div>
        <div class="resize-button long resize-left" data-direction="left" style="left:2px"></div>
        <div class="resize-button long resize-right" data-direction="right" style="right:2px"></div>
        <div class="resize-button wide resize-bottom" data-direction="bottom" style="bottom:2px"></div>
      </div>
      <div class="resize-container resize-size" data-type="size">
        <div class="resize-counter"></div>
        <div class="resize-button overlay-size-corner-toggle resize-nw" data-direction="nw"></div>
        <div class="resize-button overlay-size-height-toggle wide resize-top" data-direction="top"></div>
        <div class="resize-button overlay-size-corner-toggle resize-ne" data-direction="ne"></div>
        <div class="resize-button overlay-size-width-toggle long resize-left" data-direction="left"></div>
        <div class="resize-button overlay-size-width-toggle long resize-right" data-direction="right"></div>
        <div class="resize-button overlay-size-corner-toggle resize-sw" data-direction="sw"></div>
        <div class="resize-button overlay-size-height-toggle wide resize-bottom" data-direction="bottom"></div>
        <div class="resize-button overlay-size-corner-toggle resize-se" data-direction="se"></div>
      </div>
    </div>
    <div class="grid-mode" hidden>
      <div class="resize-container resize-size" data-type="size">
        <div class="resize-counter"></div>
        <div class="resize-button overlay-size-width-toggle long resize-right" data-direction="right"></div>
        <div class="resize-button overlay-size-height-toggle wide resize-bottom" data-direction="bottom"></div>
        <div class="resize-button overlay-size-corner-toggle resize-se" data-direction="se"></div>
      </div>
      <div class="tracks">
        <div class="track-columns"></div>
        <div class="track-rows"></div>
        <div class="track-cell track-add-cell track-add-column" data-type="column">
          <svg width="13" height="13" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
          </svg>
        </div>
        <div class="track-cell track-add-cell track-add-row" data-type="row">
          <svg width="13" height="13" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
          </svg>
        </div>
        <div class="track-cell-options-container"></div>
      </div>
      <div class="grid"></div>
    </div>
  </div>
</template>

<template id="template-grid-track-columns">
  <div class="track-cell track-column"></div>
</template>

<template id="template-grid-track-rows">
  <div class="track-cell track-row"></div>
</template>

<template id="template-grid-cells">
  <div class="cell"></div>
</template>

<template id="template-grid-cell-options">
  <div class="track-cell-options cell">
    <div class="track-cell-options-grid">
      {{> componentInputUnit class="track-cell-size" length="1" percent="1" grid="1" content="1" none="1" }}
      <button type="button" class="track-cell-delete small tooltip top" data-tooltip="{{#i18n}} Delete cell {{/i18n}}">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </button>
    </div>
  </div>
</template>
